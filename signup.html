<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SkillSwap 2.0 - Sign Up</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">

  <meta name="theme-color" content="#0C0C0C" />
</head>
<body>
  <!-- HEADER -->
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <div class="logo-mark" aria-hidden="true">
          <svg width="36" height="36" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="2" y="2" width="20" height="20" rx="6" fill="#7A0000"/>
            <path d="M7 12h10" stroke="#FF6A6A" stroke-width="1.6" stroke-linecap="round"/>
          </svg>
        </div>
        <a href="index.html" class="brand-title">SkillSwap 2.0</a>
      </div>

      <nav class="nav" id="mainNav">
        <ul class="nav-list">
          <li><a href="index.html" class="nav-link">Home</a></li>
          <li><a href="about.html" class="nav-link">About</a></li>
          <li><a href="signin.html" class="nav-link">Sign In</a></li>
          <li><a href="signup.html" class="nav-link active cta">Sign Up</a></li>
        </ul>
      </nav>

      <div class="header-actions">
        <select aria-label="language" class="lang-select">
          <option>EN</option>
          <option>UR</option>
          <option>AR</option>
        </select>

        <div class="search-wrap" role="search">
          <input id="searchInput" class="search-input" type="search" placeholder="Search..." />
          <button class="search-btn" aria-label="Search">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M21 21l-4.35-4.35" stroke="#fff" stroke-width="1.6" stroke-linecap="round"/>
              <circle cx="11" cy="11" r="6" stroke="#fff" stroke-width="1.6"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- SIGN-UP FORM SECTION -->
  <section class="signup-section container section-pad">
    <div class="signup-card animate-in">
      <h2 class="signup-title">Sign Up</h2>

      <form id="signupForm">
        <!-- Basic Information -->
        <fieldset class="form-group">
          <legend>Basic Information</legend>

          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" placeholder="John Doe" required>

          <label for="email">Email</label>
          <input type="email" id="email" placeholder="you@example.com" required>

          <label for="password">Password</label>
          <input type="password" id="password" placeholder="••••••••" required>

          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" placeholder="••••••••" required>

          <label for="phone">Phone Number (Optional)</label>
          <input type="tel" id="phone" placeholder="+1 234 567 890">
        </fieldset>

        <!-- Skills Section -->
        <fieldset class="form-group">
          <legend>Skills You Have</legend>
          <label for="skillsHave">Select your skills</label>
          <select id="skillsHave" multiple>
            <option>Graphic Design</option>
            <option>English Speaking</option>
            <option>Coding</option>
            <option>Cooking</option>
            <option>Photography</option>
          </select>

          <label for="skillsHaveLevel">Skill Level</label>
          <select id="skillsHaveLevel">
            <option>Beginner</option>
            <option>Intermediate</option>
            <option>Advanced</option>
            <option>Expert</option>
          </select>
        </fieldset>

        <fieldset class="form-group">
          <legend>Skills You Want to Learn</legend>
          <label for="skillsWant">Select skills to learn</label>
          <select id="skillsWant" multiple>
            <option>Graphic Design</option>
            <option>English Speaking</option>
            <option>Coding</option>
            <option>Cooking</option>
            <option>Photography</option>
          </select>

          <label for="skillsWantLevel">Desired Skill Level</label>
          <select id="skillsWantLevel">
            <option>Beginner</option>
            <option>Intermediate</option>
            <option>Advanced</option>
            <option>Expert</option>
          </select>
        </fieldset>

        <fieldset class="form-group">
          <legend>Optional Rating</legend>
          <label for="skillPercent">Rate your overall skill (%)</label>
          <input type="range" id="skillPercent" min="0" max="100" value="50">
          <span id="skillPercentValue">50%</span>
        </fieldset>

        <!-- Checkboxes -->
        <fieldset class="form-group">
          <label><input type="checkbox" id="terms" required> I agree to the Terms & Conditions</label>
          <label><input type="checkbox" id="newsletter"> I want to receive updates and newsletters</label>
        </fieldset>

        <button type="submit" class="btn btn-primary">Sign Up</button>

        <p class="signup-footer">Already have an account? <a href="signin.html" class="link-accent">Sign In</a></p>
      </form>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="container footer-inner">
      <div class="footer-col contact">
        <h4>Contact</h4>
        <p>Email: <a href="mailto:info@skillswap.com">info@skillswap.com</a></p>
        <p>Phone: <a href="tel:+1234567890">+1 234 567 890</a></p>
      </div>

      <div class="footer-col follow">
        <h4>Follow</h4>
        <div class="social">
          <a class="social-btn" href="#" aria-label="Twitter">T</a>
          <a class="social-btn" href="#" aria-label="Instagram">I</a>
          <a class="social-btn" href="#" aria-label="LinkedIn">L</a>
        </div>
      </div>

      <div class="footer-col copyright">
        <p>© <span id="year"></span> SkillSwap 2.0. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
  <script>
    const skillRange = document.getElementById('skillPercent');
    const skillValue = document.getElementById('skillPercentValue');
    skillRange.addEventListener('input', () => {
      skillValue.textContent = skillRange.value + '%';
    });
  </script>
</body>
</html>
